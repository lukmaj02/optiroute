<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiRoute Login</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #1a1a1a;
            margin: 0;
            color: #ffffff;
        }
        
        .login-box { 
            background-color: #2d2d2d;
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.5); 
            width: 320px; 
            border: 1px solid #3d3d3d;
        }

        h2 { 
            text-align: center; 
            color: white; 
            margin-bottom: 2rem; 
            font-size: 2rem;
            margin-top: 0;
        }
        
        h2 span {
            color: #4CAF50;
        }
        
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            box-sizing: border-box; 
            border: 1px solid #444; 
            border-radius: 6px; 
            background-color: #333;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
        }
        
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #4CAF50;
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }
        
        button:hover { 
            background-color: #43a047; 
        }
        
        .link { 
            text-align: center; 
            margin-top: 20px; 
            font-size: 0.9rem; 
            color: #aaa;
        }
        
        .link a { 
            color: #4CAF50; 
            text-decoration: none; 
            font-weight: bold;
        }
        
        .link a:hover { 
            text-decoration: underline; 
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .error { 
            background-color: rgba(244, 67, 54, 0.1); 
            color: #ff5252; 
            border: 1px solid #ff5252; 
        }
        
        .success { 
            background-color: rgba(76, 175, 80, 0.1); 
            color: #4CAF50; 
            border: 1px solid #4CAF50; 
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Opti<span>Route</span></h2>
        
        <div id="msgError" class="message error"></div>
        <div id="msgSuccess" class="message success"></div>
        
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj się</button>
        </form>

        <div class="link">
            Nie masz konta? <a href="register.html">Zarejestruj się</a>
        </div>
    </div>

    <script>
        const redirectByRole = (role) => {
            // Jeden panel dla wszystkich ról
            window.location.replace('/panel.html');
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgError = document.getElementById('msgError');
            const msgSuccess = document.getElementById('msgSuccess');

            msgError.style.display = 'none';
            msgSuccess.style.display = 'none';

            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const apiBase = `${window.location.origin}/api/auth`;
                const response = await fetch(apiBase + '/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    localStorage.setItem('optiroute_token', data.access_token);
                    localStorage.setItem('optiroute_role', data.role || 'user');
                    
                    msgSuccess.textContent = "Zalogowano!";
                    msgSuccess.style.display = 'block';

                    setTimeout(() => {
                        redirectByRole(data.role);
                    }, 1000);

                } else {
                    msgError.textContent = "Błędne dane logowania.";
                    msgError.style.display = 'block';
                }
            } catch (error) {
                console.error("Błąd sieci:", error);
                msgError.textContent = "Nie można połączyć się z serwerem.";
                msgError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
